<h1>Our beautiful perfumes</h1>

<main>
  <div class="card" *ngFor="let p of perfumesList">
    <a routerLink="">
      <img src="{{ p.imageUrl }}" alt="error" width="15%" class="perfumeImg" />
      <h3 class="model">{{ p.name }}</h3>
      <h4 class="brand">{{ p.model }}</h4>
      <div class="price">${{ p.price }}</div>
    </a>
  </div>
</main>
